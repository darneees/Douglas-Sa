<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="theme-color" content="#231b25" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- import css -->
        <link rel="stylesheet" href="stile.css" />
        <!-- import icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
        <!-- import favicon -->
        <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
        <title>Serviços</title>
    </head>
    <body>

        <article id="code-loader">
            <span >{</span>
            <span >}</span>
            <i class="iconoir-edit-pencil"></i>
        </article>

        <header>
            <div class="navlogo">
                <i class="iconoir-code-brackets-square"></i>
            </div>
            <nav id="mySidePanel" class="sidePanel">
                <ul class="navMenu">
                    <a class="closedBtn link" onclick="closedNav()">
                        <i class="iconoir-xmark"></i>
                    </a>
                    <a href="../../../index.html" class="item">
                        <i class="iconoir-user-circle"></i>
                        Sobre mim
                    </a>
                    <a href="../projetos/index.html" class="item">
                        <i class="iconoir-folder"></i>
                        Projetos
                    </a>
                    <a href="../habilidades/index.html" class="item">
                        <i class="iconoir-trophy"></i>
                        Habilidades
                    </a>
                </ul>
            </nav>

            <article class="grpButton">
                <button class="toggle" onclick="toggleTheme()">
                    <i id="themeIcon" class="iconoir-half-moon"></i>
                </button>

                <button class="openBtn" onclick="openNav()">
                    <i class="iconoir-menu-scale"></i>
                </button>
            </article>
        </header>

        <main>
            <section class="serContainer">

                <div class="serContent">
                    <div class="serCard">
                        <i class="iconoir-mobile-dev-mode icon"></i>
                        <h2>Interface Responsiva</h2>
                        
                        <div class="link">
                            <i class="iconoir-badge-check"></i>
                        </div>
                    </div>
                    
                    <div class="serCard">
                        <i class="iconoir-window-check icon"></i>
                        <h2>Desenvolvimento<br>web</h2>
                        
                        <div class="link">
                            <i class="iconoir-badge-check"></i>
                        </div>
                    </div>

                    <div class="serCard">
                        <i class="iconoir-keyframes icon"></i>
                        <h2>Animações</h2>

                        <div class="link">
                            <i class="iconoir-badge-check"></i>
                        </div>
                    </div>
                </div>

                <span class="reserved"><strong>© Douglas Sá.</strong> All rigths
                    reserved.</span>
            </section>
        </main>

        <!-- loader -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- import js -->
        <script src="app.js"></script>
    </body>
</html>
