<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import css -->
    <link rel="stylesheet" href="stile.css">
    <!-- import icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
    <!-- import favicon -->
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
    <title>Habilidades</title>
</head>
<body>

    <article id="code-loader">
        <span>{</span>
        <span>}</span>
        <i class="iconoir-trophy"></i>
    </article>

    <header>
        <div class="navlogo">
            <i class="iconoir-code-brackets-square"></i>
        </div>

        <nav id="mySidePanel" class="sidePanel">
            <ul class="navMenu">
                <li>
                    <a href="#" class="closedBtn" onclick="closedNav()">
                        <i class="iconoir-xmark"></i>
                    </a>
                </li>
                <li>
                    <a href="../../../index.html" class="item">
                        <i class="iconoir-user-circle"></i>
                        Sobre mim
                    </a>
                </li>
                <li>
                    <a href="../projetos/index.html" class="item">
                        <i class="iconoir-folder"></i>
                        Projetos
                    </a>
                </li>
                <li>
                    <a href="../servicos/index.html" class="item">
                        <i class="iconoir-edit-pencil"></i>
                        Serviços
                    </a>
                </li>
            </ul>
        </nav>

        <div class="grpButton">
            <button class="toggle" onclick="toggleTheme()">
                <i id="themeIcon" class="iconoir-half-moon"></i>
            </button>
    
            <button class="openBtn" onclick="openNav()">
                <i class="iconoir-menu-scale"></i>
            </button>
        </div>
    </header>

    <main>
        <section class="tech__container">
            <button onclick="topFunction()" id="myBtn" title="Go to top">
                <i class="iconoir-dot-arrow-up"></i>
            </button>
            
            <div class="tech__header">
                <p>Meu conhecimento técnico.</p>
            </div>

            <div class="tech__box">
                
                <article class="tech__card">
                    <i class="iconoir-badge-check check"></i>
                    <i class="fa-brands fa-html5"></i>
                    <h1>Html</h1>
                </article>

                <article class="tech__card">
                    <i class="iconoir-badge-check check"></i>
                    <i class="fa-brands fa-css3-alt"></i>
                    <h1>Css</h1>
                </article>

                <article class="tech__card">
                    <i class="iconoir-badge-check check"></i>
                    <i class="fa-brands fa-js"></i>
                    <h1>JavaScript</h1>
                </article>

                <article class="tech__card">
                    <i class="iconoir-badge-check check"></i>
                    <i class="fa-brands fa-sass"></i>
                    <h1>Sass</h1>
                </article>

                <article class="tech__card">
                    <i class="iconoir-badge-check check"></i>
                    <i class="fa-brands fa-git-alt"></i>
                    <h1>Git</h1>
                </article>

                <article class="tech__card">
                    <i class="fa-brands fa-wordpress"></i>
                    <i class="iconoir-refresh"></i>
                </article>

                <article class="tech__card">
                    <i class="fa-brands fa-bootstrap"></i>
                    <i class="iconoir-refresh"></i>
                </article>

            </div>

            <span class="reserved"><strong>©  Douglas Sá</strong>. All rigths reserved.</span>
        </section>
    </main>

    <!-- loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- import icon font awesome -->
    <script src="https://kit.fontawesome.com/230c6978e0.js" crossorigin="anonymous"></script>
    <!-- import js -->
    <script src="app.js"></script>
</body>
</html>
